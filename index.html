<script type="text/javascript" language="javascript">
    $(function() {
        var feedUrl = 'https://api.rss2json.com/v1/api.json?rss_url=http%3A%2F%2F20startup.com%2Frss&api_key=f56nhfsrmbriq1dtlgttk0pqm2pu7u0h9hm5yidj';

        $.ajax({
            url: feedUrl,
            jsonp: "callback",
            dataType: "jsonp",
            success: function( data ) {
                if (data.items) {
                    $.each(data.items, function (i, e) {
                        insertPost(e);
                    });
                }
            }
        });

    });

    function insertPost(e)
    {
        var postTpl = '<li><div class="post-title"><a target="_blank" href="%link%">%title%</a></div>' +
                '<div class="date_area">%time%</div></li>';

        var postContent = postTpl;
        postContent = postContent.replace('%link%', e.link);
        postContent = postContent.replace('%title%', e.title);
        postContent = postContent.replace('%time%', e.pubDate);

        $('.writings').append(postContent);
    }
