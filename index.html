<script type="text/javascript" language="javascript">
    $(function() {
        var feedUrl = 'http://20startup.com/rss';
        $.ajax({
            url      : document.location.protocol + '//ajax.googleapis.com/ajax/services/feed/load?v=1.0&num=10&callback=?&q=' + encodeURIComponent(feedUrl),
            dataType : 'json',
            success  : function (data) {
                if (data.responseData.feed && data.responseData.feed.entries) {
                    $.each(data.responseData.feed.entries, function (i, e) {
                        insertPost(e);
                    });
                }
            }
        });
    });

    function insertPost(e)
    {
        var postTpl = '<li><div class="post-title"><a target="_blank" href="%link%">%title%</a></div>' +
                '<div class="date_area">%time%</div></li>';

        var postContent = postTpl;
        postContent = postContent.replace('%link%', e.link);
        postContent = postContent.replace('%title%', e.title);
        postContent = postContent.replace('%time%', e.publishedDate);

        $('.writings').append(postContent);
    }
